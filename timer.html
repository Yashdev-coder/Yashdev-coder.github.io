<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-title">Yashwanth's Events And Time Management</div>
            <!-- <img src="images/small-picture.jpeg" alt="Yashwanth's Picture" class="header-image"> -->
        </div>
        <div class="navbar">
            <ul class="navbar-menu">
                <!-- <li><a href="#alarm">Online Alarm Clock</a></li> -->
                <li><a href="stopwatch.html">Online Stopwatch</a></li>
            <li><a href="index.html">Event Countdown</a></li>
            <li><a href="calculator.html">Date Calculator</a></li>
            </ul>
        </div>
        <div id="timer">
            <div id="time">00:00:00</div>
            <div id="inputs">
                <input type="number" id="hours" placeholder="Hours" min="0" max="99">
                <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
                <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
            </div>
            <div id="controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="scroll-to-top">
            <button id="scroll-to-top" title="Scroll to Top">&#8679;</button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
